    <section id="wrapper" class="login-register">
        <div class="login-box  ">
            <div class="white-box pl-3 pr-3 mx-auto pb-2 pt-4 d-flex flex-column  " style="background-color:#516673">
              

                    <h2 style="font-weight:300;color:blanchedalmond ;margin-left:10px ;" >Welcome to AMIS.</h2>
                    <!-- <h5 style="font-weight:lighter;color:blanchedalmond;margin-left: 6px;" >कृपया साइन इन गर्नुहोस्</h5> -->

                    <div class="form-group mt-2 ">
                        <div class="col-md-12">
                            <input class="form-control" type="text" required="" placeholder="Username">
                          
                            <!-- @Html.TextBoxFor(m => m.Username, new { @class = "form-control", @placeholder = "Username" })
                            @Html.ValidationMessageFor(m => m.Username, "", new { @class = "text-danger" }) -->

                        </div>
                    </div>
                    <div class="form-group mt-2 ">
                        <div class="col-md-12">

                            <!-- @Html.PasswordFor(m => m.Password, new { @class = "form-control", @placeholder = "Password" })
                            @Html.ValidationMessageFor(m => m.Password, "", new { @class = "text-danger" }) -->
                            <input class="form-control" type="password" required="" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group ">
                            <div class="col-md-12" style="color:blanchedalmond">
                                <div class="checkbox checkbox-primary pull-left p-t-0">
                                    <input id="checkbox-signup" type="checkbox">
                                    <label for="checkbox-signup"> Remember me </label>
                                </div>
                                <a href=" " id="to-recover" class="text-blue pull-right" style="color:blanchedalmond"><i class="fa fa-lock m-r-5"></i> Forgot pwd?</a>
                            </div>
                        </div>
                    <div class="form-group text-center pb-3">
                        <div class="col-md-12">
                            <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Log In</button>
                        </div>
                    </div>
                
            </div>
        </div>
    </section>
